<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이명웅 포트폴리오 페이지</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center; /* 모든 텍스트를 가운데 정렬 */
            padding: 50px;
            background-color: #f4f4f4; /* 배경색 */
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin-top: 40px; /* 제목과 버튼 사이의 간격 */
        }

        /* <a> 태그를 버튼처럼 꾸미기 */
        .pdf-button {
            display: inline-block; /* 버튼 크기를 지정하기 위해 필요 */
            padding: 15px 30px; /* 버튼의 상하, 좌우 여백 */
            margin: 10px; /* 버튼 사이의 간격 */

            background-color: #007bff; /* 버튼 색 (파란색) */
            color: white; /* 글자 색 (흰색) */
            text-decoration: none; /* 링크의 기본 밑줄 제거 */
            font-size: 18px; /* 글자 크기 */
            font-weight: bold;
            border: none;
            border-radius: 8px; /* 버튼 모서리를 둥글게 */
            cursor: pointer; /* 마우스를 올리면 손가락 모양 */

            transition: background-color 0.3s ease; /* 부드러운 색상 변경 효과 */
        }

            /* 마우스를 버튼에 올렸을 때 색상 변경 */
            .pdf-button:hover {
                background-color: #0056b3; /* 조금 더 어두운 파란색 */
            }
    </style>
</head>
<body>

    <h1>이명웅 포트폴리오 페이지</h1>
    <p>열람할 포트폴리오를 선택하세요.</p>

    <div class="button-container">

        <a href="pdf/이명웅_프로젝트_경력기술서.pdf" target="_blank" class="pdf-button">
            프로젝트 경력기술서
        </a>

        <a href="pdf/이명웅_젠레스존제로_전투분석서.pdf" target="_blank" class="pdf-button">
            젠레스존제로 전투분석서
        </a>

        <a href="pdf/이명웅_붕괴스타레일_전투시스템분석서.pdf" target="_blank" class="pdf-button">
            붕괴스타레일 전투시스템분석서
        </a>

    </div>

</body>
</html>
